<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" shrink-to-fit="no">
        <link rel="stylesheet" href="styles.css">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" defer></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light navbar-expand-sm sticky-top" style="box-shadow:0px 1px 12px #000" id="navbar">
            <a href="#" class="navbar-brand">Devv Online</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                <li class="navbar-item">
                    <a href="#welcome-section" class="nav-link">About</a>
                </li>
                <li class="navbar-item">
                    <a href="#projects" class="nav-link">Projects</a>
                </li>
                <li class="navbar-item">
                    <a href="#contact" class="nav-link">Contact</a>
                </li>
                </ul>
            </div>
        </nav>
        <section class="welcome-section container mt-3 d-flex flex-column justify-content-center" id="welcome-section">
            <div class="row">
                <h1 class="col-sm-12">Hello, I am 'Goke</h1>
                <p class="col-sm-12" style="color:#aaa">a web developer</p>
            </div>
        </section>
        <section id="projects" class="container projects-section">
            <div class"row">
                <h2 class="col-sm-12 projects-section-header">These are some of my projects</h2>
            </div>
            <div class="row projects-grid">
                <a href="https://codepen.io/wcoolers/full/NWboZaO" target="_blank" class="col-sm-6 py-0 project project-tile">
                <img class="project-image" src="https://raw.githubusercontent.com/wcoolers/webpics/main/ProjectDocPage.png" alt="project" height="85%" width="100%" />
                <p class="project-title">Technical Documentation Page</p>
                </a>
                <a
                href="https://codepen.io/wcoolers/full/qBqrowZ"
                target="_blank"
                class="col-sm-6 project project-tile"
                >
                <img
                    class="project-image"
                    src="https://raw.githubusercontent.com/wcoolers/webpics/main/productpage.jpg" height="85%" width="100%"
                    alt="project"
                />
                <p class="project-title">Product Landing Page</p>
                </a>
                <a
                href="https://codepen.io/wcoolers/"
                class="col-sm-2 offset-sm-5 my-3 button"
                target="_blank"
                >Show all</a>
            </div>
        </section>
        <section id="contact" class="container contact-section">
            <div class="contact-section-header">
                <h2>Let's work together...</h2>
                <p>How do you take your coffee?</p>
            </div>
            <div class="contact-links">
                <a
                id="profile-link"
                href="https://github.com/wcoolers"
                target="_blank"
                class="btn contact-details"
                ><i class="fa fa-github"></i> GitHub</a
                >
            </div>
        </section>
        
        <footer>
            <p>
                &copy; Created by
                <a href="https://www.wcoolers.ga" target="_blank"
                >wcoolers</a>
            </p>
        </footer>
    </body>

</html>
